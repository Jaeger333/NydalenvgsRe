<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Logg inn/registrer deg</h1>
    <form id="loginForm" action='/login' method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username">
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password">
        <br>

        <br><br>
        <button type="submit" name="login">Logg inn</button>
    </form>

    <br>
    <br>
    <br>

    <h2>Registrer ny bruker:</h2>
    <form id = "selfRegisterForm" action='/selfRegister' method="POST">
        <input type="hidden" name="username" required>
        <br>

        <br>
        <label for="firstname">Fornavn:</label>
        <input type="text" name="firstname" required>
        <br>
        <label for="lastname">Etternavn:</label>
        <input type="text" name="lastname" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" required>
        <br>
        <label for="mobile">tlf:</label>
        <input type="text" name="mobile" required>
        <br>

        <br>
        <button type="submit" name="register">Registrer</button>
    </form>


    <script src="login.js"></script>
</body>
</html>
